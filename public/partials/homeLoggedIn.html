<h4 style="margin-left: 20px;">Upcoming Events</h4>
<hr>
<div class="container">
  <div ng-repeat="event in events" class="event">
    <div class="mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">{{event.title}}</h2>
      </div>
      <div class="mdl-card__supporting-text">
        <p>{{event.description}}</p>
        <p><i class="material-icons md-18">location_on</i> {{event.location}}</p>
        <p><i class="material-icons md-18">date_range</i> {{event.date}}</p>
        <p><i class="material-icons md-18">access_time</i> {{event.time}}</p>
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <a ng-href="/event/{{event.id}}/ride">
          <div class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            I need a ride
          </div>
        </a>
        <a ng-href="/event/{{event.id}}/drive">
          <div class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            I'm driving
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
