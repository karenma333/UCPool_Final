<!DOCTYPE html>
<html lang="en" ng-app="UCPool">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UCPool</title>
  <base href="/">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.min.js"></script>
  <script src="js/initGlobalHelpers.js"></script>
  <script src="js/routes.js"></script>

  <!--Controllers-->
  <script src="controllers/homeController.js"></script>
  <script src="controllers/eventRideController.js"></script>
  <script src="controllers/eventDriveController.js"></script>
  <script src="controllers/registerController.js"></script>
  <script src="controllers/profileController.js"></script>
  <script src="controllers/ridesController.js"></script>

  <!--Bootstrap & Styles-->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link href="css/style.css" rel="stylesheet"/>

  <!-- Angular Mobile UI & FontAwesome -->
  <script src="https://use.fontawesome.com/ad621baed8.js"></script>
  <link rel="stylesheet" href="css/mobile-angular-ui-hover.min.css" />
  <link rel="stylesheet" href="css/mobile-angular-ui-base.min.css" />
  <link rel="stylesheet" href="css/mobile-angular-ui-desktop.min.css" />
  <script src="js/mobile-angular-ui.min.js"></script>

</head>
<body>
<!--Initialize Facbook SDK-->
<script src="js/facebookSDK.js"></script>
<div id="main-wrapper">
  <div class="navbar navbar-app navbar-absolute-top" ng-hide="hideNavBar">
    <a ng-href="/">
      <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
        <span>UC Pool</span>
      </div>
    </a>
  </div>
  <div class="navbar navbar-app navbar-absolute-bottom" ng-hide="hideNavBar">
    <div class="btn-group justified">
      <a ng-href="/home" ng-class="{active: (window.location.pathname === '/home')}" class="btn btn-navbar">
        <i class="fa fa-calendar-o fa-navbar"></i> Events
      </a>
      <a ng-href="/rides" ng-class="{active: (window.location.pathname === '/rides')}" class="btn btn-navbar"><i class="fa fa-car fa-navbar"></i> Rides</a>
      <a ng-href="/profile" class="btn btn-navbar"><i class="fa fa-user-o fa-navbar"></i> Profile</a>
    </div>
  </div>
  <div class="scrollable">
    <div class="scrollable-content">
      <ng-view autoscroll="true"></ng-view>
    </div>
  </div>
</div>
</body>
</html>
