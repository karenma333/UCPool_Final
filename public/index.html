<!DOCTYPE html>
<html lang="en" ng-app="UCPool">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#3f51b5"/>
  <title>UCPool</title>
  <base href="/">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.min.js"></script>
  <script src="js/initGlobalHelpers.js"></script>
  <script src="js/routes.js"></script>

  <!--Controllers-->
  <script src="controllers/homeController.js"></script>
  <script src="controllers/eventRideController.js"></script>
  <script src="controllers/eventDriveController.js"></script>
  <script src="controllers/registerController.js"></script>
  <script src="controllers/profileController.js"></script>
  <script src="controllers/ridesController.js"></script>

  <!--Bootstrap & Styles-->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- Material Design Lite, Roboto & FontAwesome -->
  <script src="https://use.fontawesome.com/ad621baed8.js"></script>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <!--Custom CSS-->
  <link href="css/style.css" rel="stylesheet"/>

</head>
<body>
<!--Initialize Facbook SDK-->
<script src="js/facebookSDK.js"></script>
<div id="main-wrapper">

  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" ng-if="!hideNavBar">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">UC Pool</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content">
        <ng-view autoscroll="true"></ng-view>
      </div>

      <!--Bottom Nav Bar-->
      <div class="bottom-nav-bar mdl-shadow--8dp mdl-typography--text-center">
        <a ng-href="/home">
          <div class="md-dark" ng-class="{'md-inactive': !eventsRoute}">
            <i class="material-icons">event</i>
            <p>Events</p>
          </div>
        </a>
        <a ng-href="/rides">
          <div class="md-dark" ng-class="{'md-inactive': !ridesRoute}">
            <i class="material-icons">directions_car</i>
            <p>Rides</p>
          </div>
        </a>
        <a ng-href="/profile">
          <div class="md-dark" ng-class="{'md-inactive': !profileRoute}">
            <i class="material-icons">account_circle</i>
            <p>Profile</p>
          </div>
        </a>
      </div>
    </main>
  </div>

  <ng-view ng-if="hideNavBar" autoscroll="true"></ng-view>
</div>

</div>
</body>
</html>
